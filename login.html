<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
</head>

<body>
    <header id="reg-header">
        <div class="container col-xs-12">
            <h2 class="pt-4 pb-4 fs-1 fw-bold text-warning  text-center"
                style="font-family: 'Seymour One', sans-serif;">
                Budget Calculator</h2>
        </div>
    </header>
    <div class="row d-flex align-items-center justify-content-center col-xs-12 mt-5">
        <div class="col-8 p-0 m-0 col-xs-12 " id="login-div">
            <div id="log-img" class="col-xs-6">
                <img src="https://img.freepik.com/premium-vector/company-workers-creating-launching-new-mobile-app-flat-illustration-new-product-as-daily-meeting-organizer-businessman-calculator-budget-planner_74855-20514.jpg?w=2000"
                    alt="" id="log-image">
            </div>
            <div id="log-form" class="col-xs-6 bg-light">
                <form action="">
                    <h4 class="text-center pt-3 mt-5 fw-bolder ">Login</h4>
                    <center>
                        <div class="mt-5">
                            <input type="number" class="form-control w-75 " id="log_acno"
                                placeholder="Enter account number">
                        </div>
                        <div class="mt-4">
                            <input type="password" class="form-control w-75 " id="log_pswd"
                                placeholder="Enter Password">
                        </div>
                        <div class="mt-4">
                            <button class="btn fw-bold " id="log-btn" onclick="Login()" type="button">Login</button>
                        </div>
                        <div class="mt-4 mb-4">
                            <span class="text-dark fw-bold fs-5">If you are a new user?&nbsp;&nbsp;&nbsp;</span><a
                                href="./index.html" id="log-link">Register</a>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
