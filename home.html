<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="m-0 p-0">
    <header id="reg-header" class="m-0 p-0">
        <div class="container col-xs-12">
            <h2 class="pt-4 pb-4 fs-1 fw-bold text-warning  text-center"
                style="font-family: 'Seymour One', sans-serif;">
                Budget Calculator</h2>
        </div>
    </header>
    <div class="row m-0 p-0">
        <div class="col-12 col-xs-12 " id="welcome-div">
            <div class="container d-flex justify-content-between">
                <!-- <h1 id="welcome-txt"> Welcome Kripesh</h1> -->
                <span style="font-size: 20px;font-family: 'Bungee Inline', cursive;color: #ffff; ">Welcome <h1
                        id="welcome_txt">Kripesh</h1> </span>
                <button class="btn  mt-4 fw-bold" id="logout-btn" type="button" onclick="Logout()">Logout</button>
            </div>
        </div>
    </div>
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-3 col-xs-12 mt-5  " id="balance_div">
            <h1 class="text-center mt-3">Your Balance is:</h1>
            <p id="balance" class="text-center fs-1"></p>

        </div>
    </div>
    <div class="row mt-5 d-flex justify-content-between m-5">

        <div class="col-5 " id="income-div">
            <h3 class="text-center mt-3 mb-3">Income</h3>
            <center>
                <form action="">
                    <input type="number" class="form-control w-75 mb-3" id="incm_amnt" placeholder="Amount">
                    <input type="text" class="form-control w-75 mb-3" id="incm_des" placeholder="Descripton">
                    <button class="btn  mb-3 fw-bold" id="incm-btn" type="button" onclick="addIncome()"><i class="fa-solid fa-plus"></i>Add Income</button>

                </form>
            </center>
        </div>
        <div class="col-5" id="expense-div">
            <h3 class="text-center mt-3 mb-3">Expense</h3>
            <center>
                <form action="">
                    <input type="number" class="form-control w-75 mb-3" id="expns_amnt" placeholder="Amount">
                    <input type="text" class="form-control w-75 mb-3" id="expns_des" placeholder="Descripton">
                    <button class="btn  mb-3 fw-bold" id="expns-btn" type="button" onclick="addExpense()"><i class="fa-solid fa-plus "></i>Add Expense</button>

                </form>
            </center>
        </div>

    </div>
    <div class="row mt-5 d-flex justify-content-between ms-3 me-3 col-xs-12">
        <div class="col-5 col-xs-6">
            <table class="border border-4 border-dark w-100 text-center " id="income_table">
                <thead>
                    <tr>
                        <th colspan="2" class=" border border-4 border-dark ">Income</th>
                    </tr>
                    <tr>
                        <th class="border border-4 border-dark w-50 ">Description</th>
                        <th class="border border-4 border-dark ">Amount</th>
                    </tr>
                </thead>
                <tbody id="income">

                </tbody>
            </table>
        </div>
        <div class="col-5 col-xs-6">
            <table class="border border-4 border-dark w-100 text-center " id="expense_table">
                <thead>
                    <tr>
                        <th colspan="2" class=" border border-4 border-dark ">Expense</th>
                    </tr>
                    <tr>
                        <th class="border border-4 border-dark w-50">Description</th>
                        <th class="border border-4 border-dark ">Amount</th>
                    </tr>
                </thead>
                <tbody id="expense">

                </tbody>
            </table>
        </div>

    </div>
</body>
<script src="./script.js"></script>
</html>
