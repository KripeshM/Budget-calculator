<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
</head>

<body>
    <header id="reg-header">
        <div class="container col-xs-12">
            <h2 class="pt-4 pb-4 fs-1 fw-bold text-warning  text-center"
                style="font-family: 'Seymour One', sans-serif;">
                Budget Calculator</h2>
        </div>
    </header>
    <div class="row d-flex align-items-center justify-content-center col-xs-12 mt-5 ">
        <div class="col-8 p-0 m-0 " id="register-div">
            <div id="reg-img">
                <img src="https://img.freepik.com/premium-vector/company-workers-creating-launching-new-mobile-app-flat-illustration-new-product-as-daily-meeting-organizer-businessman-calculator-budget-planner_74855-20514.jpg?w=2000"
                    alt="" id="reg-image">
            </div>
            <div id="reg-form" class="bg-light">
                <form action="">
                    <h4 class="text-center pt-3 fw-bolder">Register Here</h4>
                    <center>
                        <div class="mt-4">
                            <input type="number" class="form-control w-75 " id="reg_acno"
                                placeholder="Enter account number">
                        </div>
                        <div class="mt-4">
                            <input type="text" class="form-control  w-75" id="reg_name1" placeholder="Enter Name">
                        </div>
                        <div class="mt-4">
                            <input type="number" class="form-control  w-75" id="reg_mobno"
                                placeholder="Enter Mobile Number">
                        </div>
                        <div class="mt-4">
                            <input type="password" class="form-control w-75 " id="reg_pswd"
                                placeholder="Enter Password">
                        </div>
                        <div class="mt-4 ">
                            <input type="password" class="form-control  w-75" id="reg_repswd"
                                placeholder=" Re Enter Password">
                        </div>
                        <div class="mt-4 ">
                            <button class="btn fw-bold " id="reg-btn" onclick="Register()" type="button">Register</button>
                        </div>
                        <div class="mt-4 mb-4">
                            <span id="reg-text" class="text-dark fw-bold fs-5">If you have already
                                registered?&nbsp;&nbsp; </span> <a href="./login.html" id="reg-link">Login</a>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
